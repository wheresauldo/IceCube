{% extends 'base.html' %}

{% block head %}
<title>Reset Password</title>
{% endblock %}

{% block body %}

<div class="container">
    <h1> Forgot Something? </h1>

    <p> Reset Password</p>
    <form method="post">

        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit"> Request Password Reset </button>

    </form>

</div>


{% endblock %}
